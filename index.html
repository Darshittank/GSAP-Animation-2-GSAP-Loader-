<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Loader</title>
  <!-- Load Google Poppins Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Load GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <!-- Loader Elements -->
  <div class="loader">
    <div class="loader-spinner"></div>
    <div class="loader-text">Loading Content...</div>
  </div>
  
  <!-- Page Content -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This page features a smooth GSAP loader animation with Poppins font and a blue-to-green gradient box.</p>
    <div class="box"></div>
    <p>The content fades in beautifully after everything has loaded.</p>
  </div>
  </body>
</html>
